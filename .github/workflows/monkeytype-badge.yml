name: Generate Monkeytype Readme Stats

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository code
      - uses: actions/checkout@v4
      
      # 1. Generate the Monkeytype Stats SVG
      - name: Generate Monkeytype Readme
        uses: monkeytype-hub/monkeytype-readme@master
        with:
          # Your Monkeytype Username
          username: jason-silva
          # This version uses the target-branch parameter name
          target-branch: monkeytype-readme-branch
          # The api-key and type parameters are NOT used by this specific action
          
      # 2. Commit the generated SVG file to the new branch
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: monkeytype-readme-branch
          commit_message: "chore(monkeytype): update stats"
          # THIS IS THE CRITICAL MISSING LINE for permissions!
          token: ${{ secrets.GITHUB_TOKEN }}
