name: Generate Monkeytype Readme Stats

on:
  # Allows manual triggering from the Actions tab
  workflow_dispatch:
  # Runs the workflow every day at 6:00 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate Monkeytype Readme
        uses: monkeytype-hub/monkeytype-readme@v1
        with:
          # REQUIRED: Your Monkeytype Username
          username: jason-silva
          # REQUIRED: The secret key we just stored
          api-key: ${{ secrets.MONKEYTYPE_API_KEY }}
          # The branch where the generated image will be committed
          branch: monkeytype-readme-branch
          # Use 'pb' for a simple badge, or 'stats' for a detailed card
          type: pb 

      # Commit the new badge/image back to the branch
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: monkeytype-readme-branch
          commit_message: "chore(monkeytype): update stats"
